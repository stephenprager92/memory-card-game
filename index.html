<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Steve's Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Steve's Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="timer">
                Time Elapsed: <span class="seconds">0</span> Seconds
            </div>

            <div class="restart">
        		<span>Restart Game</span><i class="fa fa-repeat"></i>
        	</div>
        </section>
        <!-- DECK STARTS OUT EMPTY (CREATED DYNAMICALLY BY JS FUNCTION) -->
        <ul class="deck">
        </ul>
    </div>

    <!-- Victory Modal -->
    <div id="victoryModal">
        <!-- Modal content -->
        <div class="modal-content">
            <h1>Congratulations!!</h1>

            <p>Your score was <span class="score"></span> and you completed the game in <span class="scoreTime"></span> seconds!</p>

            <p>Would you like to try again?</p> 

            <button id="playAgain" class="restart">Play Again</button> 
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
